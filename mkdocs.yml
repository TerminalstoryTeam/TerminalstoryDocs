site_name: Terminal Story
site_url: https://terminalstory.vercel.app/
theme:
  name: material
  logo: assets/Logo.webp
  favicon: assets/Logo.webp
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search

extra_css:
  - stylesheets/extra.css

